
<div class="w-full relative overflow-hidden">
    <div id="carousel" class="flex carousel-slide w-full">
      <!-- Slide 1 -->
      <div class="flex-shrink-0 w-full min-h-[200px]">
        <img src="/images/slide1.webp" alt="Slide 1" class="w-full h-auto min-h-[200px] object-cover">
      </div>
      <!-- Slide 2 -->
      <div class="flex-shrink-0 w-full min-h-[200px]">
        <img src="/images/slide2.webp" alt="Slide 2" class="w-full h-auto min-h-[200px] object-cover">
      </div>
      <!-- Slide 3 -->
      <div class="flex-shrink-0 w-full min-h-[200px]">
        <img src="/images/slide3.webp" alt="Slide 3" class="w-full h-auto min-h-[200px] object-cover">
      </div>
      <!-- Slide 4 -->
      <div class="flex-shrink-0 w-full min-h-[200px]">
        <img src="/images/slide4.webp" alt="Slide 4" class="w-full h-auto min-h-[200px] object-cover">
      </div>
      <!-- Slide 5 -->
      <div class="flex-shrink-0 w-full min-h-[200px]">
        <img src="/images/slide5.webp" alt="Slide 5" class="w-full h-auto min-h-[200px] object-cover">
      </div>
    </div>

    <!-- Previous Button -->
    <button onclick="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-700 text-white px-4 py-2 rounded-full opacity-75 hover:opacity-100">
      &lt;
    </button>

    <!-- Next Button -->
    <button onclick="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-700 text-white px-4 py-2 rounded-full opacity-75 hover:opacity-100">
      &gt;
    </button>
  </div>


<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('#carousel > div');
    const totalSlides = slides.length;

    function showSlide(index) {
      const offset = index * -100;
      document.getElementById('carousel').style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
      showSlide(currentIndex);
    }

    function nextSlide() {
      currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
      showSlide(currentIndex);
    }

    // Auto-slide functionality (optional)
    setInterval(nextSlide, 3000);
  </script>
